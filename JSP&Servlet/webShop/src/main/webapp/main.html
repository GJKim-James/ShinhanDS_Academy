<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>main.html</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<style type="text/css">
	li {
		padding: 5px;
	}
	</style>
</head>
<body>
	<h1>JSP Servlet 학습!!!</h1>
	<hr>
	
	<ol>
		<li>주소창에서 get 요청 (http://localhost:9090/webShop/first)</li>
		<li><a href="first">a태그 이용 get 요청</a></li>
		<li>
			<button onclick="location.href='first'" class="btn btn-primary">location 이용 get 요청</button>
		</li>
		<li>
			<form action="first">
				<input type="submit" value="form태그 이용 get 요청" class="btn btn-primary">
			</form>
		</li>
		<li>
			<form action="first" method="post">
				<input type="submit" value="form태그 이용 post 요청" class="btn btn-primary">
			</form>
		</li>
		<li>
			<button onclick="f_get()" class="btn btn-primary">Ajax get 요청</button>
			<button onclick="f_post()" class="btn btn-primary">Ajax post 요청</button>
		</li>
		<li><a href="jsp/emp/emplist.do" class="btn btn-success">직원 목록</a></li>
		<li><a href="empinsert.do" class="btn btn-success">직원 등록</a></li>
		<li><a href="deptlist.do" class="btn btn-success">부서 목록</a></li>
		<li><a href="deptinsert.do" class="btn btn-success">부서 등록</a></li>
	</ol>
	<script type="text/javascript">
		function f_get() {
			$.ajax({
				url: "first",
				type: "get",
				success: function() {
					alert("get 요청 success");
				}
			});
		}
		
		function f_post() {
			$.ajax({
				url: "first",
				type: "post",
				success: function() {
					alert("post 요청 success");
				}
			});
		}
	</script>
</body>
</html>
