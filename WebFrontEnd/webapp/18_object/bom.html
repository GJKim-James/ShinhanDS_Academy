<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
		rel="stylesheet">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<title>JavaScript BOM</title>
	<script type="text/javascript">
		var f = function() {
		};
	
		// 이벤트 이름 : load, 이벤트 속성(이벤트와 이벤트 핸들러 연결) : onload, 이벤트 핸들러 : 동작, function(){}
		window.onload = function() {
			var bom = document.querySelector(".btn-window");
			var bom2 = document.querySelector(".btn-document");
			var bom3 = document.querySelector(".btn-navigator");
			var bom4 = document.querySelector(".btn-history");
			var bom5 = document.querySelector(".btn-location");
			var bom6 = document.querySelector(".btn-location-test");
			var bom7 = document.querySelector(".btn-screen");
	
			// 콜백 함수 : 함수를 다른 함수에 전달, 호출은 받은 쪽에서 한다.
			bom.onclick = f_bom;
			bom2.onclick = f_bom2;
			bom3.onclick = f_bom3;
			bom4.onclick = f_bom4;
			bom5.onclick = f_bom5;
			bom6.onclick = f_bom6;
			bom7.onclick = f_bom7;
		};
	
		function f_bom() {
			// window의 모든 속성과 값 확인
			var output = "<ul>";
			
			for (let prop in window) {
				output += `<li>${prop} : ${window[prop]}</li>`;
			}
			
			document.querySelector(".here").innerHTML = output +"</ul>";
		}
		
		function f_bom2() {
			// document의 모든 속성과 값 확인
			var output = "<ul>";
			
			for (let prop in document) {
				output += `<li>${prop} : ${document[prop]}</li>`;
			}
			
			document.querySelector(".here").innerHTML = output +"</ul>";
		}
		
		function f_bom3() {
			// 이 사이트를 접속한 Browser가 스마트폰인지? Desktop인지? 확인
			console.log(navigator.userAgent);
			var userAgent = navigator.userAgent;
			if (userAgent.includes("iPhone") || userAgent.includes("Android")) {
				document.querySelector(".here").innerHTML = "<h1>스마트폰 접속</h1>";
			} else {
				document.querySelector(".here").innerHTML = "<h1>데스크탑 접속</h1>";
			}
			
			// navigator의 모든 속성과 값 확인
			var output = "<ul>";
			
			for (let prop in navigator) {
				output += `<li>${prop} : ${navigator[prop]}</li>`;
			}
			
			document.querySelector(".here").innerHTML += output +"</ul>";
		}
				
		function f_bom4() {
			// history의 모든 속성과 값 확인
			var output = "<ul>";
			
			for (let prop in history) {
				output += `<li>${prop} : ${history[prop]}</li>`;
			}
			
			document.querySelector(".here").innerHTML = output +"</ul>";
		}
		
		function f_bom5() {
			// location의 모든 속성과 값 확인
			var output = "<ul>";
			
			for (let prop in location) {
				output += `<li>${prop} : ${location[prop]}</li>`;
			}
			
			document.querySelector(".here").innerHTML = output +"</ul>";
		}
		
		function f_bom6() {
			// location test(다른 페이지로 이동하기; <a href=""></a>)
			var pathname = location.pathname;
			var getUrl = location.origin + "/" + pathname.split("/")[1]; // http://localhost:9090/appleShop
			var url = getUrl + "/emp/empAll.jsp";
			
			location.href = url;
		}
		
		function f_bom7() {
			// screen의 모든 속성과 값 확인
			var output = "<ul>";
			
			for (let prop in screen) {
				output += `<li>${prop} : ${screen[prop]}</li>`;
			}
			
			document.querySelector(".here").innerHTML = output +"</ul>";
		}
	</script>
</head>
<body
	class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row bd-example-row-flex-cols">

	<div class="container text-center">
		<h1>BOM(Browser Object Model)</h1>
		<div class="row align-items-center">
			<div class="col">
				<button class="btn btn-success btn-window">window</button>
				<button class="btn btn-success btn-document">document</button>
			</div>
			<div class="col">
				<button class="btn btn-success btn-navigator">navigator</button>
				<button class="btn btn-success btn-history">history</button>
				<button onclick="history.back()" class="btn btn-success">history(뒤로가기)</button>
			</div>
			<div class="col">
				<button class="btn btn-success btn-location">location</button>
				<button class="btn btn-success btn-location-test">location(href)</button>
				<button onclick="location.reload()" class="btn btn-success">location(reload)</button>
			</div>
			<div class="col">
				<button class="btn btn-success btn-screen">screen</button>
			</div>
		</div>
		
		<div class="row align-items-start here">
			결과 표시 영역
		</div>
	</div>
</body>
</html>
