<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>function</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		function f1() {
			// 함수는 문장들의 묶음...정의
			// 이미 JS에서 제공하는 함수가 있다. ex) alert()
// 			var alert = 100;
			alert("내장 함수의 이름으로 식별자 이름을 주지 말자!");
		}
		
		// 호이스팅 : 실행하기 전에 var로 선언된 변수와 function 정의를 맨 위로 올린다.
		var score = 100; // 전역 변수
		f2();
		f2();
		function f2() {
			var score2 = 200; // 지역 변수(함수 내에서만 접근 가능)
			alert("f2() 함수 수행됨 \n score : " + score + ", score2 : " + score2);
		}
		
		function call() {
			document.querySelector("#here").innerText = "먼저 선언된 call() 실행 : " + 1; // 실행 안됨
		}
		
		function call() {
			document.querySelector("#here").innerText = "나중에 선언된 call() 실행 : " + 2; // 실행됨
		}
		
		function f3() {
			var result = sumAll(10, 20, 30);
			
			document.querySelector("#here").innerText = "sumAll(10, 20, 30) : " + result;
		}
		
		// 자바스크립트는 이름이 같으면 나중 것이 유효
// 		function sumAll(a, b, c) {
// 			return a + b + c;
// 		}
		
// 		function sumAll(a, b) {
// 			return a + b;
// 		}

		function sumAll() {
			// arguments : [10, 20, 30]
			var result = 0;
		
			for (let i = 0; i < arguments.length; i++) {
				console.log("arguments[" + i + "] : " + arguments[i]);
				result += arguments[i];
			}
			
			return result;
		}
	</script>
</head>
<body>
	<h1>Function</h1>
	<button onclick="f1()" class="btn btn-primary">선언적 함수 호출</button>
	<button onclick="f2()" class="btn btn-primary">여러번 함수 호출</button>
	<hr>
	
	<button onclick="call()" class="btn btn-primary">같은 이름 함수 호출</button>
	<button onclick="f3()" class="btn btn-primary">가변인자 함수 호출</button>
	<hr>
	
	<div id="here">결과 표시 영역</div>
</body>
</html>
