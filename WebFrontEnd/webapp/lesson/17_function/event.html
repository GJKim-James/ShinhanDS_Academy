<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>이벤트</title>
	<style type="text/css">
	h1 {
		width: 300px;
		border: 1px solid #ccc;
		margin: 10px;
		position: relative;
		left: 10px;
		top: 10px;
	}
	span {
		color: red;
	}
	</style>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		// window가 load가 끝나면 callback 함수를 부른다.
		window.onload = function() {
			var btn1 = document.querySelector("#btn1");
			var btn2 = document.querySelector("#btn2");
			var btn3 = document.querySelector("button:nth-of-type(3)"); // id 없을 때
			
			// 버튼의 이벤트 속성에 callback 함수를 넣는다.
			// 버튼을 누르면 함수를 부른다.
			btn1.onclick = f_call;
			btn2.onclick = f_call;
			btn3.onclick = f_call;
		}
		
		function f_call() {
			document.querySelector("#here").innerHTML = this.innerHTML;
		}
		
		function f_mouseover() {
			document.querySelector("#here").innerHTML += "<br>onmouseover";
		}
	</script>
</head>
<body>
	<!-- 
	이벤트 : 일어나는 사건 ex) click, hover
	이벤트 속성 : 이벤트와 이벤트 핸들러를 연결하는 역할 ex) onclick
	이벤트 핸들러 : 
	-->
	<h1 onmouseover="f_mouseover()">JavaScript <span>Event</span></h1>
	<hr>
	
	<button id="btn1" class="btn btn-primary">Event Handler 넣기1</button>
	<button id="btn2" class="btn btn-primary">Event Handler 넣기2</button>
	<button class="btn btn-primary">Event Handler 넣기3</button>
	<hr>
	
	<div id="here">결과 표시 영역</div>
</body>
</html>
