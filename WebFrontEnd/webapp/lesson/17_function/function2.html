<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>function2</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		function f1() {
			var num1 = Number(document.querySelector("#input1").value);
			var num2 = Number(document.querySelector("#input2").value);
			var op = document.querySelector("#op").value;
	
			var result = calculate(num1, num2, op);
	
			document.querySelector("#result").value = result;
		}
	
		function calculate(a, b, op) {
			var res;
	
			switch (op) {
				case "+":
					res = a + b;
					break;
				case "-":
					res = a - b;
					break;
				case "*":
					res = a * b;
					break;
				case "/":
					res = a / b;
					break;
				default:
					break;
			}
	
			return res;
		}
		
		// Number()로 변환하지 않고 계산하는 방법; eval() 함수 사용
		function f2() {
			var num1 = document.querySelector("#input1").value;
			var num2 = document.querySelector("#input2").value;
			var op = document.querySelector("#op").value;
	
			var result = eval(num1 + op + num2); // "100 + 200", "100 - 200", "100 * 200", "100 / 200"
	
			document.querySelector("#result").value = result;
		}
		
		// 1. 선언적 함수 : 이름이 있는 함수
		function f3() {
			// 2. 익명 함수(이름 없는 함수) : 함수가 변수에 할당됨
			var add = function(a, b) { return a + b; };
			var result = add(10, 20);
			
			document.querySelector("#here").innerText = result;
		}
		
		function f4() {
			// 3. 즉시 실행 함수
			var result = (function(a, b) { return a + b; })(30, 40);
			
			document.querySelector("#here").innerText = result;
		}
		
		function f5() {
			var result = (function(a, b) { return a + b; })(11, 22);
			
			var f = (a, b) => a + b;
			var res = f(22, 33);
			
			document.querySelector("#here").innerText = res;
		}
	</script>
</head>
<body>
	<h1>Function2</h1>
	<hr>
	
	<input type="number" id="input1" value="100">
	<select id="op">
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
	</select>
	<input type="number" id="input2" value="200">
	<button onclick="f1()" class="btn btn-success">결과1 =</button>
	<button onclick="f2()" class="btn btn-success">결과2 =</button>
	<input type="number" id="result" readonly="readonly">
	<hr>
	
	<button onclick="f3()" class="btn btn-primary">익명함수(이름 없는 함수)</button>
	<button onclick="f4()" class="btn btn-primary">즉시 실행 함수</button>
	<hr>

	<button onclick="f5()" class="btn btn-primary">화살표 함수(람다)</button>
	<hr>
	
	<div id="here">결과 표시 영역</div>
</body>
</html>
