			var arr = myClass.split(".");
			
			var arr_td = document.querySelectorAll('td');
			console.log(arr_td);
			
			for (var i = 0; i < arr.length; i++) {
				console.log("arr[" + i + "] : " + arr[i]);
				
				var isStop = false;
				
				while (!isStop) {
					var num = Math.floor((Math.random() * 32)); // 0 ~ 31까지 랜덤한 숫자
					
					var content = arr_td[num].innerHTML;
					
					if (content == "X" || content.length > 0) { // td 안에 'X'가 있거나 어떤 값이 있으면
						continue;
					} else {
						arr_td[num].innerHTML = arr[i];
						isStop = true;
					}
				}
			}
		}
	</script>
