<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<title>10-06</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			// #toggle 버튼을 클릭하면 content 아래의 input 중에서 class가 type인 것을 find하여
			// enabled 상태이면 (is) disabled 시키고 아니면 이 속성을 지운다. (removeAttr)
			$("#toggle").on("click", function () {
				if ($(".test").attr("disabled") != 'disabled') {
					$(".test").attr("disabled", "disabled");
				} else{
					$(".test").removeAttr("disabled");
				}
			});
		});
	</script>
</head>
<body>
	<div id="content">
		이름 : <input id="name" class="test" type="text" value="홍길동" /><br />
		전화 : <input id="tel" class="test" type="text" value="010-2121-3345" /><br />
		주소 : <input id="address" class="test" type="text" value="서울시" /><br />
		<br />
		<button id="toggle">활성화/비활성화</button>
	</div>
</body>
</html>
