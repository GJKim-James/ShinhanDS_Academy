<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery3</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="jquery-3.7.1.min.js"></script>
	<script type="text/javascript">
		$(f_initial);
		
		function f_initial() {
			$("#btn1").click(f_do1);
			$("#btn2").click(f_do2);
			$("#btn3").click(f_do3);
			$("#btn4").click(f_do4);
			$("#btn5").click(f_do5);
			$("#btn6").click(f_do6);
			$("#btn7").click(f_do7);
			$("#btn8").click(f_do8);
			$("#btn9").click(f_do9);
			$("#btn10").click(f_do10);
			$("#btn11").click(f_do11);
		}
		
		function f_do1() {
			// getter
			let src1 = $("#here img:nth-child(1)").attr("src");
			console.log(src1);
		}
		
		function f_do2() {
			// setter
			$("#here img:nth-child(1)").css("width", "320px");
			$("#here img:nth-child(1)").css("height", "320px");
			$("#here img:nth-child(1)").css("border", "3px dotted red");
			$("#here img:nth-child(1)").css("border-radius", "50%");
			$("#here img:nth-child(1)").css("box-shadow", "5px 5px 30px 2px #000");
		}
		
		function f_do3() {
			// setter
			var obj = {"width": "400px", "height": "300px"};
			$("#here img:nth-child(2)").attr(obj);
		}
		
		function f_do4() {
			// 함수를 넣을 수도 있다.
			var obj = {
					"width": function(index) { return 150 * (index + 1); },
					"height": function(index) { return 150 * (index + 1); }
					};
			$("#here img").attr(obj);
		}
		
		function f_do5() {
			$("#here img").css("border", function(index) { return (index + 2) * 2 + "px dotted blue"; });
		}
		
		function f_do6() {
			$("#here img").removeAttr("width");
			$("#here img").removeAttr("height");
			$("#here img").removeAttr("style");
			$("#here img").removeAttr("src");
		}
		
		function f_do7() {
			var arr = ["lightgreen", "pink", "skyblue", "violet"];
			$("h2").css("background-color", function(index) { return arr[index]; });
		}
		
		function f_do8() {
			$("h2").html(function(index, item) {
				return item + `<span>${index}###</span>`;
			});
		}
		
		function f_do9() {
			$("#here").empty(); // 내용 지우기(이미지만 삭제)
		}
		
		function f_do10() {
			$("#here").remove(); // 객체 지우기(div 통으로 삭제)
		}
		
		function f_do11() {
			var arrImg = ["../../resources/images/prod1.jpg", "../../resources/images/prod2.jpg",
				"../../resources/images/prod3.jpg", "../../resources/images/sunset.jpg"]
			var img1 = $("<img>").attr({src: arrImg[0], alt: "prod1", width: "150px"});
			var img2 = $("<img>").attr({src: arrImg[1], alt: "prod2", width: "150px"});
			var img3 = $("<img>").attr({src: arrImg[2], alt: "prod3", width: "150px"});
			var img4 = $("<img>").attr({src: arrImg[3], alt: "sunset", width: "150px"});
			
			// 자식
			$(img1).appendTo("#here");
			$(img2).prependTo("#here");
			// 형제
			$(img3).insertBefore("#here");
			$(img4).insertAfter("#here");
		}
	</script>
	<style type="text/css">
	img {
		max-width: 500px;
		max-height: 500px;
	}
	
	#here {
		border: 3px solid skyblue;
		padding: 10px;
	}
	</style>
</head>
<body>
	<h1>jQuery 문서 객체 조작</h1>
	<hr>
	
	<button id="btn1" class="btn btn-primary">속성 변경1(그림1 속성 가져오기)</button>
	<button id="btn2" class="btn btn-primary">속성 변경2(그림1 변경)</button>
	<button id="btn3" class="btn btn-primary">속성 변경3(그림2 변경)</button>
	<button id="btn4" class="btn btn-primary">속성 변경4(그림 3개 변경)</button>
	<hr>
	<button id="btn5" class="btn btn-primary">CSS 변경</button>
	<button id="btn6" class="btn btn-primary">CSS 변경(removeAttr)</button>
	<button id="btn7" class="btn btn-primary">CSS 변경(배열 이용)</button>
	<button id="btn8" class="btn btn-primary">객체 읽기/추가</button>
	<button id="btn9" class="btn btn-primary">empty</button>
	<button id="btn10" class="btn btn-primary">remove</button>
	<hr>
	<button id="btn11" class="btn btn-primary">동적 생성(앞, 뒤, before, after)</button>
	<hr>
	
	<div id="here">
		<img alt="bear" src="../../resources/images/bear.jpg">
		<img alt="bg" src="../../resources/images/bg.jpg">
		<img alt="bg0" src="../../resources/images/bg0.jpg">
	</div>
	<hr>
	
	<h2>제목</h2>
	<h2>제목</h2>
	<h2>제목</h2>
	<h2>제목</h2>
	<hr>
</body>
</html>
