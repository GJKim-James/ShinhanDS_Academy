<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="jquery-3.7.1.min.js"></script> -->
	<script type="text/javascript">
		window.onload = function() {
			document.querySelector("#here").innerHTML += "<h1>JavaScript 이용1<h1>";
		}
		
		window.onload = function() {
			document.querySelector("#here").innerHTML += "<h1>JavaScript 이용2<h1>";
		}
		
		$(document).ready(function() {
			document.querySelector("#here").innerHTML += "<h1>jQuery 이용1<h1>";
		});
		
		$(document).ready(function() {
			document.querySelector("#here").innerHTML += "<h1>jQuery 이용2<h1>";
		});
		
		// (document).ready 생략 가능
		$(function() {
			document.querySelector("#here").innerHTML += "<h1>jQuery 이용3<h1>";
		});
		
		// 화살표 함수 사용
		$(() => {
			document.querySelector("#here").innerHTML += "<h1>jQuery 이용4<h1>";
		});
		
		$(call);
		jQuery(call);
		function call() {
			document.querySelector("#here").innerHTML += "<h1>jQuery 이용5<h1>";
		}
		
		// css 변경
		$(function() {
			$("button:nth-of-type(1)").click(function() {
				$("button").css("background-color", "green");
			});
			
			$("button:nth-of-type(2)").click(function() {
				$("button").css("background-color", "chocolate");
				
				$("h1").css("background-color", "lightgreen");
				$("h1").css("color", "white");
				
				var obj = {"background-color": "green",
						"color": "white",
						"border": "3px dotted red"};
				$("button").css(obj);
			});
		});
		
		// input 변경
		$(function() {
			$("button:nth-of-type(3)").click(function() {
				$("input[type='text']").css("background-color", "yellow");
			});
		});
	</script>
</head>
<body>
	<h1>jQuery 라이브러리 연결(다운 받아 직접, CDN 이용)</h1>
	<hr>
	
	<button class="btn btn-primary">jQuery1</button>
	<button class="btn btn-primary">jQuery2</button>
	<button class="btn btn-primary">jQuery3</button>
	<hr>
	
	<input type="text" value="a">
	<input type="text" value="b">
	<input type="text" value="c">
	<input type="number" value="100">
	<hr>
	
	<div id="here">결과 표시 영역</div>
</body>
</html>
