<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
		rel="stylesheet">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<title>JavaScript Object</title>
	<script type="text/javascript">
		var f = function() {
		};
	
		// 이벤트 이름 : load, 이벤트 속성(이벤트와 이벤트 핸들러 연결) : onload, 이벤트 핸들러 : 동작, function(){}
		window.onload = function() {
			var customObj = document.querySelector(".btn-custom");
			var obj = document.querySelector("button:nth-of-type(2)");
			var obj2 = document.querySelector("#btn-array");
			var obj3 = document.querySelector(".btn-array2");
			var obj4 = document.querySelector(".btn-array3");
			var obj5 = document.querySelector(".btn-array4");
			var obj6 = document.querySelector(".btn-math");
	
			// 콜백 함수 : 함수를 다른 함수에 전달, 호출은 받은 쪽에서 한다.
			customObj.onclick = f_customObj;
			obj.onclick = f1;
			obj2.onclick = f2;
			obj3.onclick = f3;
			obj4.onclick = f4;
			obj5.onclick = f5;
			obj6.onclick = f6;
		};
		
		function f_customObj() {
			// 사용자 정의 Object : 속성, 행위의 묶음
			var obj = {
					name:"홍길동",
					age:20,
					study:function() {
						document.querySelector(".here").innerHTML = "열심히 공부합니다.";
						}
					};
			
			console.log("obj.name : " + obj.name);
			console.log("obj['name'] : " + obj["name"]);
			var colName = "name";
			console.log("obj[colName] : " + obj[colName]);
			console.log("obj.colName : " + obj.colName); // undefined
		}
	
		function f1() {
			console.log("this.innerText : " + this.innerText);
			// 1. 사용자 정의 객체
			
			// 2. 내장 객체(Date 등)
			var date = new Date();
			date.toLocaleDateString();
			
			// 일자와 시간 구분
			var arr = date.toISOString().split("T");
			
			document.querySelector(".here").innerHTML =
				`<p>${date}</p>
				<p>${date.toLocaleDateString()}</p>
				<p>${date.toISOString()}</p>
				<p>일자 : ${arr[0]}</p>
				<p>시간 : ${arr[1]}</p>`;
			
			// 3. DOM(Document Object Model)
			
			// 4. BOM(Browser Obejct Model)
		}
		
		function f2() {
			var arr1 = [1, 2, 3, 4];
			var arr2 = ["봄", "여름", "가을", "겨울"];
			var arr3 = arr1.concat(arr2);
			var arrStr = arr2.join("*");
			
			document.querySelector(".here").innerHTML =
				`<p>배열1 : ${arr1}</p>
				<p>배열2 : ${arr2}</p>
				<p>배열3 : ${arr3}</p>
				<p>요소 문자열 만들기 : ${arrStr}</p>`;
		}
		
		function f3() {
			var arr = [1, 2, 3, 4]; // Array(1, 2, 3, 4);
			arr.push(10, 20); // 뒤에 추가
			arr.push(call());
			arr.unshift("봄", "여름", "가을", "겨울"); // 앞에 추가
			console.log("arr : " + arr);
			console.log("arr[10] : " + arr[10]);
			
			var before = arr.shift(); // 앞에서 꺼내기
			var after = arr.pop(); // 뒤에서 꺼내기
			
			document.querySelector(".here").innerHTML =
				`<p>${arr}</p>
				<p>before : ${before}</p>
				<p>after : ${after}</p>
				`;
		}
		
		function call() {
			return ["a", "b"];
		}
		
		function f4() {
			// splice() : 원래 배열 변경
			var arr = [1, 2, 3, 4];
			var arr2 = arr.splice(2); // 인덱스 2부터 끝까지

			var arr3 = arr.splice(1, 1, "JavaScript"); // splice(시작 위치, 갯수, 삽일할 내용)
			
			document.querySelector(".here").innerHTML =
				`<p>splice된 요소 : ${arr2}</p>
				<p>splice된 요소 : ${arr3}</p>
				<p>남은 배열 : ${arr}</p>
				`;
		}
		
		function f5() {
			// slice() : 원래 배열 유지
			var arr = ["봄", "여름", "가을", "겨울"];
			var arr2 = arr.slice(3); // ["겨울"]
			var arr3 = arr.slice(2); // ["가을", "겨울"]
			var arr4 = arr2.concat(arr3);
			
			document.querySelector(".here").innerHTML =
				`<p>원래 배열 arr : ${arr}</p>
				<p>arr.slice(3) : ${arr2}</p>
				<p>arr.slice(2) : ${arr3}</p>
				<p>arr2.concat(arr3) : ${arr4}</p>
				`;
		}
		
		function f6() {
			var floor = Math.floor(4.9); // 버림
			var ceil = Math.ceil(4.9); // 올림
			var max = Math.max(floor, ceil); // 큰 값
			var random = Math.random(); // 0보다 크거나 같고 1보다 작은 실수 값
			var random2 = Math.floor(Math.random() * 45) + 1; // 1보다 크거나 같고 45보다 작거나 같은 정수 값
			// 중복되지 않도록 random 번호 6개 만들기
			var lucky = [];
			while (lucky.length < 6) {
				let num = Math.floor(Math.random() * 45) + 1;
				
				if (lucky.includes(num)) { // num이 포함하고 있는지 확인(boolean으로 리턴)
					continue;
				} else {
					lucky.push(num);
				}
			}
			
			document.querySelector(".here").innerHTML =
				`<p>Math.floor(4.9) : ${floor}</p>
				<p>Math.ceil(4.9) : ${ceil}</p>
				<p>Math.max(floor, ceil) : ${max}</p>
				<p>Math.random() : ${random}</p>
				<p>Math.floor(Math.random() * 45) + 1 : ${random2}</p>
				<p>로또 번호 생성(lucky) : ${lucky.join(",")}</p>
				`;
		}
	</script>
</head>
<body
	class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row bd-example-row-flex-cols">

	<div class="container text-center">
		<h1>자바스크립트 내장 객체</h1>
		<div class="row align-items-center">
			<div class="col">
				<button class="btn btn-success btn-custom">사용자 정의 객체</button>
				<button class="btn btn-success">Date</button>
			</div>
			<div class="col">
				<button id="btn-array" class="btn btn-success">배열</button>
				<button class="btn btn-success btn-array2">배열2</button>
				<button class="btn btn-success btn-array3">배열3</button>
				<button class="btn btn-success btn-array4">배열4</button>
			</div>
			<div class="col">
				<button class="btn btn-success btn-math">Math 객체</button>
			</div>
		</div>
		
		<div class="row align-items-start here">
			결과 표시 영역
		</div>
	</div>
</body>
</html>
