<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/*
	inline 요소 : 자신의 내용만큼만 자리 차지 ex) <img>, <a> 등, width 속성 가질 수 없다.
	block 요소 : 한 줄 전체를 차지 ex) <div>, <p>, <h1> 등
	*/
	label {
		display: inline-block;
		width: 100px;
		background-color: green;
	}
</style>
</head>

		</fieldset>
		<fieldset>
			<legend>상품 정보</legend>

</body>
</html>
