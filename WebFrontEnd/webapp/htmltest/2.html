<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h6 { font-size: 30px; }
	p, h1, h2, h3, h4, h5, h6 { border: 1px solid gray; }
</style>
</head>
<body>
	<h1>제목1 HTML은 <strong>구조적</strong> Data이다.</h1>
	<h2>제목2 줄 바꾸기 <br> Hi</h2>
	<hr>
	<h3>제목3</h3>
	<h4>제목4</h4>
	<h5>제목5</h5>
	<h6>제목6</h6>
	<!-- <b> 태그보다 <strong> 태그가 시맨틱 태그이기 때문에 더 좋다. -->
	<p>단락1.....<strong>구조적</strong>.....</p>
	<p>단락2.....<b>구조적</b>.....</p>
	<p>단락3</p>
	<blockquote>인용문(들여쓰기가 된다)</blockquote>
</body>
</html>
