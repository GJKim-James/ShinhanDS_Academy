<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#container {
	border: 1px solid gray;
}

.box1, .box2, .box3 {
	border: 2px solid blue;
	width: 200px;
	padding: 10px;
}

.box2 {
	/* border-box : width = (내용 + border * 2 + padding * 2) */
	box-sizing: border-box;
}

.box3 {
	/* default */
	box-sizing: content-box;
}

#container2 {
	border: 1px solid red;
	border-radius: 50%;
}

img {
	border: 1px solid red;
	border-radius: 50%;
	margin: 50px 20px 10px;
}
</style>
</head>
<body>
	<div id="container">
		<div class="box1">a</div>
		<div class="box2">b</div>
		<div class="box3">c</div>
	</div>
	
	<div id="container2">
		aaaaa
	</div>
	
	<img alt="bear" src="../resources/images/bear.jpg">
</body>
</html>
