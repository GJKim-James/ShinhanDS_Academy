<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		border: 1px solid gray;
		width: 100%;
		height: 100px;
		background: #222;
		color: rgb(255, 255, 255, 0.8);
		text-align: center;
		font-size: 50px;
		line-height: 100px; /* line-height의 속성 값을 영역의 height의 값과 똑같이 지정하면 수직 중간 정렬 */
		text-transform: lowercase;
		letter-spacing: 0.5em; /* 글자 간격 */
	}
	ul {
		list-style-type: disc; /* default */
		list-style-type: square;
		list-style-image: url("../resources/images/bear.jpg");
	}
</style>
</head>
<body>
	<h1>텍스트 관련 스타일</h1>
	<div>
		HTML
	</div>
	<ul>
		<li>a</li>
		<li>b</li>
		<li>c</li>
		<li>d</li>
		<li>e</li>
	</ul>
</body>
</html>
